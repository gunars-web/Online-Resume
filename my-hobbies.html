<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Hobbies</title>

  <style> 
    body {
      background-color: hsl(180, 100%, 95%);
    }

    .gallery {
      display: inline-block;
      border: 1px solid hsl(0, 82%, 45%);
      margin: 5px;
      width: 350px;
    }

  .gallery .description {
    padding: 10px; 
    text-align: center;
  }
  
  .gallery:hover {
    border: 1px solid hsl(0, 0%, 20%);
  }
  
  .gallery img {
    width: 100%; 
    height: 300px; 
  }

  </style> 
</head>
<body>
  
  <div class="gallery"> 
    <img src="./images/music.jpeg" alt="music picture">
    <div class="description">Music</div>
  </div>

  <div class="gallery"> 
    <img src="./images/table-tennis.jpeg" alt="table-tennis picture">
    <div class="description">Table-tennis</div>
  </div>

  <div class="gallery"> 
    <img src="./images/travel.jpeg" alt="travel picture">
    <div class="description">Travel</div>
  </div>

  <div class="gallery"> 
    <img src="./images/fishing.jpeg" alt="fishing picture">
    <div class="description">Winter-fishing</div>
  </div>

</body>
</html>
